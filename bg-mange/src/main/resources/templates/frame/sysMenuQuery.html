<div xmlns:th="http://www.thymeleaf.org" th:fragment="sysMenuQuery" xmlns:ticc="">
    <script type="text/javascript" th:replace="common/fragment :: commonVar"></script>

    <ticc:treegrid controRequestPath="/sysMenu" idField="sysMenuId" commonQueryDivId="sysMenu" singleSelect="false"
                   buttonParentNo="10-10"
                   searchParams="{
                'sysMenuCustom.levelCode': $('#sysMenu').find('#levelCode').val()
                }"
                   treeField="sysMenuName" intiSearchParams="{'sysMenuCustom.parentNo':'0','sysMenuCustom.levelCode':'00'}"
                   columns="[[
            {field:'sysMenuId',title:'id',checkbox:true,width:ticc.getFixWidth(0.05)},
            {field:'sysMenuNo',title:'菜单编号',width:ticc.getFixWidth(0.05)},
            {field:'sysMenuName',title:'菜单名称',width:ticc.getFixWidth(0.1)},
            {field:'sysMenuUrl',title:'请求url',width:ticc.getFixWidth(0.15)},
            {field:'parentNo',title:'菜单父编号',width:ticc.getFixWidth(0.1)},
            {field:'levelCode',title:'菜单级别',width:ticc.getFixWidth(0.1),
                 formatter: function(value){
                                    if (value){
                                        var temp;
                                        switch (value){
                                            case '00':
                                                temp = '导航菜单';
                                                break;
                                            case '01':
                                                temp = '一级菜单';
                                                break;
                                            case '02':
                                                temp = '二级菜单';
                                                break;
                                            case '03':
                                                temp = '三级菜单';
                                                break;
                                            case '04':
                                                temp = '按钮';
                                                break;
                                            default:
                                                break;
                                        }
                                        return temp;
                                    }else{
                                        return value;
                                    }
                                }
            },
            {field:'sysMenuIconCls',title:'菜单图标样式',width:ticc.getFixWidth(0.1)},
            {field:'sysMenuExecuteJs',title:'执行的js',width:ticc.getFixWidth(0.1),
             formatter: function(value){
                                    if (value){
                                        var temp;
                                        switch (value){
                                            case '01':
                                                temp = '仅仅选择一行';
                                                break;
                                            case '02':
                                                temp = '至少选择一行';
                                                break;
                                            default:
                                                break;
                                        }
                                        return temp;
                                    }else{
                                        return value;
                                    }
                                }},
            {field:'sysMenuOpenStyle',title:'打开方式',width:ticc.getFixWidth(0.05),
                 formatter: function(value){
                                    if (value){
                                        var temp;
                                        switch (value){
                                            case '01':
                                                temp = '当前窗口';
                                                break;
                                            case '02':
                                                temp = '新窗口';
                                                break;
                                            default:
                                                break;
                                        }
                                        return temp;
                                    }else{
                                        return value;
                                    }
                                }
            },
            {field:'useStatus',title:'记录状态',width:ticc.getFixWidth(0.05),
                formatter: function(value){
                                    if (value){
                                        var temp;
                                        switch (value){
                                            case '00':
                                                temp = '禁用';
                                                break;
                                            case '01':
                                                temp = '可用';
                                                break;
                                            default:
                                                break;
                                        }
                                        return temp;
                                    }else{
                                        return value;
                                    }
                                }
            },
            {field:'createTime',title:'创建时间',width:ticc.getFixWidth(0.15),
                formatter: function(value){
                    if (value){
                        var date = new Date(value).format('yyyy-MM-dd hh:mm:ss');
                        return date;
                    }else{
                        return value;
                    }

                }
            }
        ]]" searchArea="
            &lt;legend class='legend'&gt;信息查询&lt;/legend&gt;
            菜单级别:&nbsp;
            &lt;select class='easyui-combobox' id='levelCode' style='width:170px;'&gt;
            &lt;option value=''&gt;请选择&lt;/option&gt;
            &lt;option value='00' &gt;导航菜单&lt;/option&gt;
            &lt;option value='01' &gt;一级菜单&lt;/option&gt;
            &lt;option value='02' &gt;二级菜单&lt;/option&gt;
            &lt;option value='03' &gt;三级菜单&lt;/option&gt;
            &lt;option value='04' &gt;按钮&lt;/option&gt;
            &lt;/select&gt;
">

    </ticc:treegrid>
</div>
